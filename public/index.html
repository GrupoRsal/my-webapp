<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>
  <div class="container">
    <h1>Gerencia de Estoque <br>Grupo RSAL
    </h1>
    <form action="/login" method="POST">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Obter valores dos campos
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Enviar dados para o servidor (simulado)
      // Aqui você deve fazer uma requisição AJAX para o seu backend
      // Por exemplo, usando fetch() ou XMLHttpRequest
      // Aqui está um exemplo simulado
      if (username === "user" && password === "password") {
          alert("Login bem-sucedido!");
          // Redirecionar para outra página ou executar outras ações após o login
      } else {
          alert("Nome de usuário/senha incorretos. Tente novamente.");
      }
  });
</script>

</html>
